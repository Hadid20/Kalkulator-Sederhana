<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>KALKULATOR</h1>
      </div>
      <div>
        <div class="container_input">
          <input
            type="number"
            id="num1"
            class="num1"
            placeholder="Masukan Nilai Pertama"
          />
          <select name="" id="operator">
            <option value="1">+</option>
            <option value="2">-</option>
            <option value="3">*</option>
            <option value="4">/</option>
          </select>
          <input
            type="number"
            id="num2"
            placeholder="Masukan Nilai Kedua"
            class="num1"
          />
        </div>
        <div>
          <h1 id="hasilp">.....hasil..</h1>
        </div>
      </div>

      <div class="button_group">
        <button onclick="Hitung()">Hitung</button>
        <button onclick="show()">?</button>
      </div>
      <div class="message" id="message">
        <h1>Tutorial</h1>
        <p>Masukan Nilai Pertama di input sebelah kiri anda</p>
        <p>Kemudian masukan nilai kedua juga di input sebelah kanan</p>
        <p>langkah selanutnya adalah pilih operator nya bisa +, -, *, /</p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
